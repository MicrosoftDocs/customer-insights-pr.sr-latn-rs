### YamlMime:Landing
title: Mogućnost uvida u angažovanje (verzija za pregled) u usluzi Dynamics 365 Customer Insights
summary: Prikupljajte podatke za svoje veb-lokacije. Interaktivno shvatite interakcije i upotrebu klijenata na vašim veb-lokacijama. Iskoristite duboku integraciju između uvida u angažovanje i uvida u ciljnu grupu kako biste obogatili svoju analitiku ponašanja u realnom vremenu izveštajima o profilu klijenata. Obogatite profile klijenata veb-aktivnostima kako biste dobijali podatke o ponašanju u realnom vremenu zajedno sa relevantnim podacima o klijentima. Transformišite svoje poslovanje da biste izvodili trenutnu vrednost iz podataka o klijentima.
